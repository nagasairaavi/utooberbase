<!-- The Modal -->
<div class="modal" id="myModal" [style.display]="showModal ? 'block' : 'none'">
  <div class="modal-dialog">
    <div class="modal-content">
    
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Thankyou for visiting UtooberBASE</h4>
      </div>
      
      <!-- Modal body -->
      <div class="modal-body">
        For improving our site better and Edit our content we need your identity... kindly enter your valid mailid below
        <form name="form" #ref="ngForm" autocomplete="off" (ngSubmit)="newUser(ref.value);ref.reset();hide()">
          
          <div class="form-group">
            <input type="email" class="form-control" name="email" #ref3="ngModel" required  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" ngModel placeholder="Email" id="email">
            <div *ngIf="ref3.invalid && (ref3.dirty || ref3.touched)" class="alert text-danger">
              <div *ngIf="ref3.errors.required">
                *Email id required
              </div>
              <div *ngIf="ref3.errors.pattern">
                *Enter valid mail id
              </div>
            </div>
            <p id="demo3"></p>
          </div>
        </form>
      </div>
      
      <!-- Modal footer -->
      <div class="modal-footer text-center">
        <div class="form-group">
          <button type="submit" [disabled]="ref.invalid"  (click)="newUser(ref.value);hide()" class="btn btn-primary">Enter</button>
        </div>
      </div>
      
    </div>
  </div>
</div>
